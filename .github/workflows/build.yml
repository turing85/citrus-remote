name: Build

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
  push:
    branches:
      - main
    paths-ignore:
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
env:
  JAVA_DISTRIBUTION: will-be-read-from-env-file
  JAVA_VERSION: will-be-read-from-env-file
  JAR_ARTIFACT_NAME: will-be-read-from-env-file
  TEST_REPORTS_ARTIFACT_NAME: will-be-read-from-env-file
  PR_NUMBER_ARTIFACT_NAME: will-be-read-from-env-file
  DOCKER_BUILDKIT: 1

permissions:
  actions: write
  checks: write
  pull-requests: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: debug
        run: echo ${{ github.event_name }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment variables
        uses: ./.github/actions/setup-env

      - name: Set up JDK ${{ env.JAVA_DISTRIBUTION}} ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          cache: 'maven'
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Info
        run: |
          java -version
          ./mvnw -version
          docker --version

      - name: Build
        run: |
          ./mvnw \
            --activate-profiles docker,skip-docker-stop \
            --batch-mode \
            --color always \
            verify

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          if-no-files-found: error
          name: ${{ env.JAR_ARTIFACT_NAME }}
          path: |
            **/*.jar
          retention-days: 2

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          if-no-files-found: error
          name: ${{ env.TEST_REPORTS_ARTIFACT_NAME }}
          path: |
            **/target/failsafe-reports/TEST*.xml
            **/target/citrus-remote/junitreports/TEST*.xml
          retention-days: 2

      - name: Get PR number
        id: get-pr-number
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "${{ github.event.number }}" > "pr-number.txt"

      - name: Upload PR number
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'pull_request' }}
        with:
          name: ${{ env.PR_NUMBER_ARTIFACT_NAME }}
          path: pr-number.txt
